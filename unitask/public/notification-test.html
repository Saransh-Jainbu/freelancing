<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTask - Notification Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      background-image: linear-gradient(to right, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
    }
    .container {
      max-width: 500px;
      background: rgba(31, 31, 31, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .button {
      background-image: linear-gradient(to right, #9333ea, #db2777);
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      margin: 8px;
    }
    .button:hover {
      opacity: 0.9;
    }
    .button:disabled {
      background-image: linear-gradient(to right, #666, #888);
      cursor: not-allowed;
      opacity: 0.6;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.3);
      text-align: left;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="logo">UniTask</div>
  
  <div class="container">
    <h2>Notification Test Tool</h2>
    <p>Use this page to check if notifications are properly working on your browser.</p>
    
    <div>
      <button id="btn-permission" class="button">Request Permission</button>
      <button id="btn-test" class="button" disabled>Test Notification</button>
      <button id="btn-sound" class="button">Test Sound</button>
    </div>
    
    <div id="status" class="status">
      Status: Checking browser capability...
    </div>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const permissionBtn = document.getElementById('btn-permission');
    const testBtn = document.getElementById('btn-test');
    const soundBtn = document.getElementById('btn-sound');
    
    function log(message) {
      const now = new Date().toLocaleTimeString();
      statusEl.innerHTML += `<div>[${now}] ${message}</div>`;
      statusEl.scrollTop = statusEl.scrollHeight;
    }
    
    // Check browser support
    if (!("Notification" in window)) {
      log("❌ This browser does not support desktop notifications");
      permissionBtn.disabled = true;
      testBtn.disabled = true;
    } else {
      log("✅ Browser supports notifications");
      updatePermissionStatus();
    }
    
    // Update permission status and button states
    function updatePermissionStatus() {
      const permission = Notification.permission;
      
      if (permission === "granted") {
        log("✅ Notification permission already granted");
        permissionBtn.disabled = true;
        testBtn.disabled = false;
      } else if (permission === "denied") {
        log("❌ Notification permission denied - check your browser settings to change this");
        permissionBtn.disabled = false;
        testBtn.disabled = true;
      } else {
        log("ℹ️ Notification permission not yet granted - click 'Request Permission'");
        permissionBtn.disabled = false;
        testBtn.disabled = true;
      }
    }
    
    // Request permission button
    permissionBtn.addEventListener('click', async () => {
      try {
        log("Requesting notification permission...");
        const permission = await Notification.requestPermission();
        log(`Permission result: ${permission}`);
        updatePermissionStatus();
      } catch (error) {
        log(`❌ Error requesting permission: ${error.message}`);
      }
    });
    
    // Test notification button
    testBtn.addEventListener('click', () => {
      try {
        log("Sending test notification...");
        const notification = new Notification("UniTask - Test Notification", {
          body: "This is a test notification from UniTask",
          icon: "/favicon.ico",
          badge: "/notification-badge.png"
        });
        
        notification.onclick = () => {
          log("Notification clicked");
          notification.close();
          window.focus();
        };
      } catch (error) {
        log(`❌ Error showing notification: ${error.message}`);
      }
    });
    
    // Test sound button
    soundBtn.addEventListener('click', () => {
      try {
        log("Playing notification sound...");
        const audio = new Audio('/notification-sound.mp3');
        audio.volume = 0.5;
        audio.play().catch(error => {
          log(`❌ Error playing sound: ${error.message}`);
        });
      } catch (error) {
        log(`❌ Error with audio: ${error.message}`);
      }
    });
    
    // Check service worker
    if ('serviceWorker' in navigator) {
      log("✅ Service Worker API available");
      
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          log(`✅ Service worker registered with scope: ${registration.scope}`);
        })
        .catch(error => {
          log(`❌ Service worker registration failed: ${error.message}`);
        });
    } else {
      log("❌ Service workers are not supported in this browser");
    }
  </script>
</body>
</html>
