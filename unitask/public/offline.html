<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTask - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      background-image: linear-gradient(to right, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 24px;
    }
    .message {
      max-width: 400px;
      margin-bottom: 24px;
    }
    .button {
      background-image: linear-gradient(to right, #9333ea, #db2777);
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="logo">UniTask</div>
  <div class="message">
    <h2>You're currently offline</h2>
    <p>Please check your internet connection and try again.</p>
    <p>UniTask requires an internet connection to function properly.</p>
  </div>
  <button class="button" onclick="window.location.reload()">Try Again</button>
</body>
</html>
